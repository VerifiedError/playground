version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: groq-agentic
    ports:
      - "13381:13380"  # Docker on 13381, local dev on 13380
    environment:
      - NODE_ENV=production
      - PORT=13380
      - DATABASE_URL=file:/app/data/prod.db
      - NEXTAUTH_URL=http://localhost:13380
      # Pass through from host .env.local
      - GROQ_API_KEY=${GROQ_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    volumes:
      # Persist SQLite database
      - db-data:/app/data
      # Optional: Mount prisma directory for development
      # - ./prisma:/app/prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:13380', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    driver: local
